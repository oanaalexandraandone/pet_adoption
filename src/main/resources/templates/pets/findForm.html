<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head><!--th:action="@{/pets/find}"-->
<body>
<form th:object="${selections}" th:action="@{/pets/find}" method="post">
    <div class="form-group">
        <div class="control-group">
            <label class="col-sm-2 control-label">Type </label>
            <div class="col-sm-10">
                <label for="types">Choose a type:</label>
                <select id="types"
                        th:field="*{petType}">
                    <option value="">Select Type</option>
                    <option th:each="type : ${types}" th:value="${type}" th:text="${type.name}"></option>
                </select>
                <label for="types">Choose a type:</label>
                <select id="types" th:field="*{petType}">
                    <option th:each="type : ${types}"
                            th:value="${type.name}"
                            th:text="${type.name}" ></option>
                </select>
                <!--<div
                        th:if="${#fields.hasAnyErrors()}">
                    <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
                </div>-->
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Find Pets</button>
        </div>
    </div>

</form>
</body>
</html>
