<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:object="${center}" th:action="@{/centers/findByName}" method="post">
    <div class="form-group">
        <div class="control-group">
            <label class="col-sm-2 control-label">Center Name </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{name}" size="30"
                       maxlength="80" /> <span class="help-inline">
                <div th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Find Center</button>
        </div>
    </div>
</form>

<form th:object="${center}" th:action="@{/centers/findByCity}" method="post">
    <div class="form-group">
        <div class="control-group">
            <label class="col-sm-2 control-label">Center city </label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{city}" size="30"
                       maxlength="80" /> <span class="help-inline"><div
                    th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Find Center</button>
        </div>
    </div>

</form>

</body>
</html>
