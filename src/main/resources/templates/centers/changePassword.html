<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"  th:object="${passwordDTO}" method="post">

    <p>Current password: <input type="password" th:field="*{oldPassword}" /></p>
    <p>New password: <input type="password" th:field="*{newPassword}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
</form>

</body>
</html>
