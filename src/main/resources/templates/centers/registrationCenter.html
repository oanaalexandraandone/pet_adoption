<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <script>

        function checkPass(form) {
            const password = form.password.value;
                const confirm_password = form.confirmPassword.value;
            if (password == '')
                alert("Please enter Password");
            else if (confirm_password == '')
                alert("Please enter confirm password");
            else if (password != confirm_password) {
                alert("\nPassword did not match: Please try again...")
                return false;
            }
            else {
                return true;
            }
        }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Register</h1>
<!--/*@thymesVar id="userForm" type=""*/-->
<form action="#" th:action="@{/centers/register}" th:object="${centerForm}" method="post" onsubmit="return checkPass(this)">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>City: <input type="text" th:field="*{city}" /></p>
    <p>Street: <input type="text" th:field="*{street}" /></p>
    <p>Telephone: <input type="text" th:field="*{telephone}" /></p>
    <p>Email: <input type="text" th:field="*{email}"required/></p>
    <p>Password: <input type="password" th:field="*{password}" id="password" required/></p>
    <p>Confirm Password: <input type="password" th:field="*{confirmPassword}" id="confirmPassword" required /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>

<a href="/login">Already have an account? Login</a>
</body>
</html>
